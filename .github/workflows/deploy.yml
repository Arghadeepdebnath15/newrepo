name: Build Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Frontend Dependencies
      working-directory: ./product-review-app
      run: npm install
        
    - name: Build Frontend
      working-directory: ./product-review-app
      run: CI=false npm run build
        
    - name: Install Backend Dependencies
      working-directory: ./backend
      run: npm install

